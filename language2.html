<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Set a light background color */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            width: 500px; /* Increased container width */
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
        }
        select {
            width: 100%; /* Doubled width to full container size */
            padding: 30px; /* Increased padding */
            margin: 20px 0;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 24px; /* Increased font size */
        }
        button {
            padding: 15px 30px;
            background-color: #ff7043; /* Changed to orange */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64a19; /* Darker orange for hover */
        }

        /* For responsiveness */
        @media (max-width: 768px) {
            select {
                width: 100%; /* Full width for smaller screens */
            }
        }
        @media (max-width: 480px) {
            select {
                width: 100%; /* Full width for very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Language</h2>
        <label for="language">Choose your preferred language:</label>
        <select id="language" name="language">
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
        </select>
        <button onclick="submitLanguage()">Submit</button>
    </div>

    <script>
        function submitLanguage() {
            const language = document.getElementById('language').value;
            if (language === "english") {
                alert("You selected: English");
            } else if (language === "hindi") {
                alert("आपने चुना: हिंदी");
            }
        }
    </script>
</body>
</html>
